
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-header {
            background: #2563eb;
            color: white;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .message {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
        }
        .message.user {
            background: #2563eb;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background: #f3f4f6;
            color: #1f2937;
        }
        .message-group {
            margin: 1rem 0;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }
        .message-group.user {
            justify-content: flex-end;
        }
        .message-group .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .message-group .messages {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            max-width: 80%;
        }
        .message-group.user .messages {
            align-items: flex-end;
        }
        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            animation: fadeIn 0.3s ease-in;
        }
        .bubble.user {
            background: #2563eb;
            color: white;
        }
        .bubble.assistant {
            background: #f3f4f6;
            color: #1f2937;
        }
        .bubble.card, .bubble.menu {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0;
            overflow: hidden;
        }
        .input-container {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }
        .input-container input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
        }
        .input-container button {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .input-container button:hover {
            background: #1d4ed8;
        }
        .input-container button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: #f3f4f6;
            border-radius: 0.75rem;
            margin: 0.25rem 0;
            animation: fadeIn 0.3s ease-in;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .card-content {
            padding: 12px;
        }
        .card-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .card-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .card-image {
            width: 100%;
            height: 128px;
            object-fit: cover;
        }
        .menu-content {
            padding: 12px;
        }
        .menu-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: left;
            width: 100%;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        .menu-option:hover {
            background: #f9fafb;
        }
        .menu-option:last-child {
            margin-bottom: 0;
        }
        .quick-reply {
            display: inline-block;
            padding: 4px 12px;
            background: #f3f4f6;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            margin: 2px;
            transition: background-color 0.2s;
        }
        .quick-reply:hover {
            background: #e5e7eb;
        }
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        .timestamp {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="chat-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ChatWidget() {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [isStreaming, setIsStreaming] = useState(false);
            const messagesEndRef = useRef(null);

            const sessionId = "{{SESSION_ID}}";
            let apiUrl = "{{API_URL}}";
            const isMobile = {{IS_MOBILE}};

            // Fix mixed content issues - use HTTPS if parent page is HTTPS
            if (window.location.protocol === 'https:' && apiUrl.startsWith('http:')) {
                apiUrl = apiUrl.replace('http:', 'https:');
            }

            useEffect(() => {
                loadMessages();
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages, isTyping]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const loadMessages = async () => {
                try {
                    const response = await fetch(`${apiUrl}/api/chat/${sessionId}`);
                    const data = await response.json();
                    setMessages(data);
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            };

            const addMessage = (message) => {
                setMessages(prev => [...prev, message]);
            };

            const updateLastMessage = (updatedMessage) => {
                setMessages(prev => {
                    const newMessages = [...prev];
                    if (newMessages.length > 0) {
                        newMessages[newMessages.length - 1] = { ...newMessages[newMessages.length - 1], ...updatedMessage };
                    }
                    return newMessages;
                });
            };

            const sendStreamingMessage = async (message) => {
                const userMessage = { 
                    sender: 'user', 
                    content: message,
                    messageType: 'text',
                    createdAt: new Date().toISOString(),
                    metadata: {}
                };
                addMessage(userMessage);
                setInputValue('');
                setIsStreaming(true);
                setIsTyping(true);

                try {
                    const response = await fetch(`${apiUrl}/api/chat/${sessionId}/messages/stream`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: message }),
                    });

                    if (!response.body) {
                        throw new Error('No response body');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));

                                    if (data.type === 'bubble' && data.message) {
                                        setIsTyping(false);
                                        addMessage(data.message);
                                        
                                        // Add slight delay before next bubble can appear
                                        setTimeout(() => {
                                            setIsTyping(true);
                                        }, 100);
                                    } else if (data.type === 'complete') {
                                        setIsTyping(false);
                                        setIsStreaming(false);
                                    } else if (data.type === 'error') {
                                        setIsTyping(false);
                                        setIsStreaming(false);
                                        addMessage({
                                            sender: 'bot',
                                            content: data.message,
                                            messageType: 'text',
                                            createdAt: new Date().toISOString(),
                                            metadata: {}
                                        });
                                    } else if (data.type === 'end') {
                                        setIsTyping(false);
                                        setIsStreaming(false);
                                        break;
                                    }
                                } catch (parseError) {
                                    console.warn('Failed to parse streaming data:', parseError);
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error in streaming:', error);
                    setIsTyping(false);
                    setIsStreaming(false);
                    addMessage({
                        sender: 'bot',
                        content: 'Sorry, I encountered an error. Please try again.',
                        messageType: 'text',
                        createdAt: new Date().toISOString(),
                        metadata: {}
                    });
                }
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!inputValue.trim() || isStreaming) return;

                const message = inputValue.trim();
                await sendStreamingMessage(message);
            };

            const handleOptionSelect = async (optionId, payload, optionText) => {
                if (isStreaming) return;

                const displayText = optionText || getOptionDisplayText(optionId);

                // Show user's selection immediately
                addMessage({
                    content: displayText,
                    sender: 'user',
                    messageType: 'text',
                    createdAt: new Date().toISOString(),
                    metadata: {}
                });

                setIsTyping(true);

                try {
                    const response = await fetch(`${apiUrl}/api/chat/${sessionId}/select-option`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ optionId, payload, optionText })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.allMessages && data.allMessages.length > 0) {
                            // Add all messages from the response
                            data.allMessages.forEach(message => addMessage(message));
                        } else if (data.botMessage) {
                            addMessage(data.botMessage);
                        }
                    }
                } catch (error) {
                    console.error('Error selecting option:', error);
                    addMessage({
                        content: 'Sorry, there was an error processing your selection.',
                        sender: 'bot',
                        messageType: 'text',
                        createdAt: new Date().toISOString(),
                        metadata: {}
                    });
                } finally {
                    setIsTyping(false);
                }
            };

            const getOptionDisplayText = (optionId) => {
                const optionTexts = {
                    billing: "I have a question about my billing",
                    technical: "I need technical support", 
                    sales: "I have a sales inquiry",
                    payment: "I have payment issues",
                    subscription: "I want to change my subscription",
                    invoice: "I need to download an invoice",
                    paymentIssues: "Payment Issues",
                    updatePaymentMethod: "Update Payment Method",
                    viewBilling: "View Billing History",
                    refund: "Request Refund",
                    issue1: "My payment was declined",
                    issue2: "I was charged incorrectly",
                    issue3: "I need a refund",
                    upgrade: "Upgrade subscription",
                    downgrade: "Downgrade subscription",
                    cancel: "Cancel subscription",
                    account: "Account issues",
                    password: "Password reset",
                    login: "Login problems",
                    other: "Other issues",
                    contact_agent: "Contact human agent"
                };
                return optionTexts[optionId] || optionId.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase()).trim();
            };

            const handleQuickReply = async (reply) => {
                if (isStreaming) return;
                await sendStreamingMessage(reply);
            };

            const closeChat = () => {
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'CLOSE_CHAT' }, '*');
                }
            };

            const formatTimeAgo = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;
                const diffDays = Math.floor(diffHours / 24);
                return `${diffDays}d ago`;
            };

            const renderRichMessage = (message) => {
                if (message.messageType === 'card' && message.metadata) {
                    return React.createElement('div', { 
                        className: 'bubble card'
                    }, [
                        message.metadata.imageUrl && React.createElement('img', {
                            key: 'image',
                            src: message.metadata.imageUrl,
                            alt: message.metadata.title || 'Card image',
                            className: 'card-image'
                        }),
                        React.createElement('div', { key: 'content', className: 'card-content' }, [
                            message.metadata.title && React.createElement('h4', {
                                key: 'title',
                                className: 'card-title'
                            }, message.metadata.title),
                            message.metadata.description && React.createElement('p', {
                                key: 'desc',
                                className: 'card-description'
                            }, message.metadata.description),
                            message.content && message.content !== message.metadata.title && React.createElement('p', {
                                key: 'content'
                            }, message.content),
                            message.metadata.buttons && React.createElement('div', {
                                key: 'buttons',
                                style: { display: 'flex', flexDirection: 'column', gap: '8px' }
                            }, message.metadata.buttons.map((button, idx) => 
                                React.createElement('button', {
                                    key: idx,
                                    onClick: () => handleOptionSelect(button.id, button.payload, button.text),
                                    className: 'menu-option'
                                }, button.text)
                            ))
                        ])
                    ]);
                }

                if (message.messageType === 'menu' && message.metadata?.options) {
                    return React.createElement('div', {
                        className: 'bubble menu'
                    }, [
                        React.createElement('div', { key: 'content', className: 'menu-content' }, [
                            message.content && React.createElement('p', { key: 'text', style: { marginBottom: '12px' } }, message.content),
                            React.createElement('div', { 
                                key: 'options'
                            }, message.metadata.options.map((option, idx) =>
                                React.createElement('button', {
                                    key: idx,
                                    onClick: () => handleOptionSelect(option.id, option.payload, option.text),
                                    className: 'menu-option'
                                }, option.text)
                            ))
                        ])
                    ]);
                }

                if (message.messageType === 'image' && message.metadata?.imageUrl) {
                    return React.createElement('div', {
                        className: 'bubble card'
                    }, [
                        React.createElement('img', {
                            key: 'image',
                            src: message.metadata.imageUrl,
                            alt: message.metadata.title || 'Message image',
                            className: 'card-image'
                        }),
                        message.content && React.createElement('div', {
                            key: 'content',
                            className: 'card-content'
                        }, React.createElement('p', {}, message.content))
                    ]);
                }

                // Default text message
                return React.createElement('div', {
                    className: `bubble ${message.sender}`
                }, [
                    React.createElement('p', { key: 'content' }, message.content),
                    message.metadata?.quickReplies && React.createElement('div', {
                        key: 'quickReplies',
                        className: 'quick-replies'
                    }, message.metadata.quickReplies.map((reply, idx) =>
                        React.createElement('button', {
                            key: idx,
                            onClick: () => handleQuickReply(reply),
                            className: 'quick-reply'
                        }, reply)
                    ))
                ]);
            };

            const groupMessages = (messages) => {
                const groups = [];
                let currentGroup = null;

                messages.forEach(message => {
                    const isFollowUp = message.metadata?.isFollowUp;
                    
                    if (!currentGroup || message.sender !== currentGroup.sender || !isFollowUp) {
                        // Start new group
                        currentGroup = {
                            sender: message.sender,
                            messages: [message],
                            timestamp: message.createdAt
                        };
                        groups.push(currentGroup);
                    } else {
                        // Add to current group
                        currentGroup.messages.push(message);
                    }
                });

                return groups;
            };

            const messageGroups = groupMessages(messages);

            return (
                <div className="chat-container">
                    <div className="chat-header">
                        <div style={{ display: 'flex', alignItems: 'center', gap: '0.75rem' }}>
                            <img 
                                src="https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&h=256"
                                alt="Support"
                                style={{ width: '28px', height: '28px', borderRadius: '50%' }}
                            />
                            <div>
                                <h3 style={{ margin: 0, fontWeight: '600' }}>Support Assistant</h3>
                                <div style={{ fontSize: '0.75rem', opacity: 0.8 }}>
                                    <span style={{ display: 'inline-block', width: '8px', height: '8px', backgroundColor: '#10b981', borderRadius: '50%', marginRight: '4px' }}></span>
                                    Online
                                </div>
                            </div>
                        </div>
                        {isMobile ? (
                            React.createElement('button', {
                                onClick: closeChat,
                                style: { background: 'none', border: 'none', color: 'white', cursor: 'pointer', padding: '0.5rem' }
                            }, React.createElement('svg', {
                                width: '20',
                                height: '20',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            }, React.createElement('path', {
                                d: 'M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'
                            })))
                        ) : (
                            React.createElement('button', {
                                onClick: closeChat,
                                style: { background: 'none', border: 'none', color: 'white', cursor: 'pointer', padding: '0.5rem' }
                            }, React.createElement('svg', {
                                width: '16',
                                height: '16',
                                fill: 'currentColor',
                                viewBox: '0 0 24 24'
                            }, React.createElement('path', {
                                d: 'M19 13H5v-2h14v2z'
                            })))
                        )}
                    </div>

                    <div className="chat-content">
                        {messageGroups.length === 0 ? (
                            <div style={{ textAlign: 'center', color: '#6b7280', marginTop: '2rem' }}>
                                <p>ðŸ‘‹ Hi! How can I help you today?</p>
                            </div>
                        ) : (
                            messageGroups.map((group, groupIndex) => (
                                React.createElement('div', {
                                    key: groupIndex,
                                    className: `message-group ${group.sender}`
                                }, [
                                    group.sender === 'bot' && React.createElement('img', {
                                        key: 'avatar',
                                        src: "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&h=256",
                                        alt: "Bot avatar",
                                        className: "avatar"
                                    }),
                                    React.createElement('div', {
                                        key: 'messages',
                                        className: 'messages'
                                    }, [
                                        ...group.messages.map((message, messageIndex) => (
                                            React.createElement('div', {
                                                key: `${groupIndex}-${messageIndex}`
                                            }, renderRichMessage(message))
                                        )),
                                        React.createElement('div', {
                                            key: 'timestamp',
                                            className: 'timestamp'
                                        }, formatTimeAgo(group.timestamp))
                                    ])
                                ])
                            ))
                        )}

                        {isTyping && (
                            <div className="message-group assistant">
                                <img 
                                    src="https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&h=256"
                                    alt="Bot avatar"
                                    className="avatar"
                                />
                                <div className="messages">
                                    <div className="typing-indicator">
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                        <div className="typing-dot"></div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div ref={messagesEndRef} />
                    </div>

                    <form onSubmit={sendMessage} className="input-container">
                        <input
                            type="text"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            placeholder="Type your message..."
                            disabled={isStreaming}
                        />
                        <button type="submit" disabled={isStreaming}>
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('chat-root'));
        root.render(React.createElement(ChatWidget));
    </script>
</body>
</html>
